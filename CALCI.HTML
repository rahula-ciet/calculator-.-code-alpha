<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #a8e6cf, #dcedc1, #f0fff0);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 128, 0, 0.2), inset 0 0 10px rgba(0,0,0,0.05);
      width: 340px;
      max-width: 90%;
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.03);
    }

    .display {
      background: #eaffea;
      height: 70px;
      border-radius: 12px;
      font-size: 28px;
      padding: 15px 20px;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 20px;
      color: #006400;
      text-shadow: 0 0 6px #32cd32;
      border: 2px solid #32cd32;
      box-shadow: inset 0 0 10px rgba(50,205,50,0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #b2f2bb;
      color: #004d00;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 6px rgba(50,205,50,0.3), inset 0 0 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #32cd32;
      color: #fff;
      box-shadow: 0 0 15px #32cd32, 0 0 30px #32cd32;
    }

    button.operator {
      background: #ffe066;
      color: #7a4f00;
      box-shadow: 0 0 6px rgba(255,215,0,0.5);
    }

    button.operator:hover {
      background: #ffcc00;
      color: #fff;
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00;
    }

    button.equal {
      background: #4CAF50;
      color: #fff;
      grid-column: span 2;
      box-shadow: 0 0 6px rgba(76,175,80,0.5);
    }

    button.equal:hover {
      background: #45a049;
      box-shadow: 0 0 20px #4CAF50, 0 0 40px #4CAF50;
    }

    button.clear {
      background: #ff6b6b;
      color: #fff;
      box-shadow: 0 0 6px rgba(255,0,0,0.4);
    }

    button.clear:hover {
      background: #ff3b3b;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }

    @media (max-width: 400px) {
      .buttons {
        gap: 10px;
      }

      button {
        padding: 16px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDot('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let currentInput = "";
    let resultDisplayed = false;

    function updateDisplay() {
      display.textContent = currentInput || "0";
    }

    function appendNumber(number) {
      if (resultDisplayed) {
        currentInput = "";
        resultDisplayed = false;
      }
      currentInput += number;
      updateDisplay();
    }

    function appendOperator(operator) {
      if (currentInput === "" && operator !== "-") return;
      if (/[+\-*/%]$/.test(currentInput)) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += operator;
      updateDisplay();
    }

    function appendDot(dot) {
      const parts = currentInput.split(/[\+\-\*\/%]/);
      const lastPart = parts[parts.length - 1];
      if (!lastPart.includes(dot)) {
        currentInput += dot;
        updateDisplay();
      }
    }

    function clearDisplay() {
      currentInput = "";
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function calculateResult() {
      try {
        const evaluated = eval(currentInput.replace(/[^-()\d/*+.%]/g, ''));
        currentInput = evaluated.toString();
        updateDisplay();
        resultDisplayed = true;
      } catch {
        display.textContent = "Error";
        currentInput = "";
      }
    }

    // Keyboard support
    document.addEventListener("keydown", function (e) {
      if (!isNaN(e.key)) {
        appendNumber(e.key);
      } else if (["+", "-", "*", "/", "%"].includes(e.key)) {
        appendOperator(e.key);
      } else if (e.key === ".") {
        appendDot(".");
      } else if (e.key === "Enter") {
        e.preventDefault();
        calculateResult();
      } else if (e.key === "Backspace") {
        deleteLast();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
